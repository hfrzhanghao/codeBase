<!DOCTYPE html>
<html>
<head>
	<title>我的课程表</title>
	<link href="timetable.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="display">
	<table>
		<!-- 表标题开始 -->
		<caption>
			<h3>极客学院课程表</h3>
		</caption>
		<!-- 表标题结束 -->

		<!-- 表头开始 -->
		<thead>
			<tr>
			<th colspan ="2">时间</th>
			<th>星期一</th>
			<th>星期二</th>
			<th>星期三</th>
			<th>星期四</th>
			<th>星期五</th>
		</tr>
		</thead>
		<!-- 表头结束 -->
		
		<!-- 表体开始 -->
		<tbody>
			<tr>
			<td rowspan="4">上午</td>
			<td>1</td>
			<td>语文</td>
			<td>数学</td>
			<td>数学</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		<tr>
			<td>2</td>
			<td>语文</td>
			<td>英语</td>
			<td>英语</td>
			<td>数学</td>
			<td>语文</td>
		</tr>
		<tr>
			<td>3</td>
			<td>语文</td>
			<td>英语</td>
			<td>英语</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		<tr>
			<td>4</td>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		<tr>
			<td colspan="7">休息</td>
		</tr>
		<tr>
			<td rowspan="4">下午</td>
			<td>5</td>
			<td>英语</td>
			<td>语文</td>
			<td>数学</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		<tr>
			<td>6</td>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		</tbody>
		<!-- 表体结束 -->
	</table>
</div>

</body>
</html>
