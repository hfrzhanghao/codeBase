<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>kitty cat</title>
	<link rel="stylesheet" type="text/css" href="css/kitty.css">
</head>
<body>

<div id="wrapper">
<!-- kitty猫整体 -->
<div id="kitty">

	<!-- 面部 -->
	<div id="face">
	</div>

	<!-- 左耳 -->
	<div id="left_ear">
		<!-- 左耳需要擦除的部分 -->
		<div id="left_ear_erase">
		</div>
	</div>

	<!-- 右耳 -->
	<div id="right_ear">
		<!-- 右耳需要擦除的部分 -->
		<div id="right_ear_erase">
		</div>
	</div>

	<!-- 蝴蝶结（为了让蝴蝶结绝对定位，所以又套一层） -->
	<div id="bowknot_div">
		<!-- 蝴蝶结（relative，套住里面各个absolute元素） -->
		<div id="bowknot">
			<!-- 中心的圆形 -->
			<div id="center"></div>
			<!-- 左边的小圆形 -->
			<div id="center_left"></div>
			<!-- 右边的小圆形 -->
			<div id="center_right"></div>
			<!-- 左边的小翅膀 -->
			<div id="bo_left"></div>
			<!-- 右边的小翅膀 -->
			<div id="bo_right"></div>
		</div>
	</div>

	<!-- 左眼 -->
	<div id="left_eye">
	</div>

	<!-- 右眼 -->
	<div id="right_eye">
	</div>

	<!-- 鼻子 -->
	<div id="nose">
	</div>

	<!-- 左边的胡须 -->
	<div id="mustache_left">
		<!-- 上边的一根胡须 -->
		<div class="up"></div>
		<!-- 中间的一根胡须 -->
		<div class="middle"></div>
		<!-- 下边的一根胡须 -->
		<div class="down"></div>
	</div>

	<!-- 右边的胡须 -->
	<div id="mustache_right">
		<!-- 上边的一根胡须 -->
		<div class="up"></div>
		<!-- 中间的一根胡须 -->
		<div class="middle"></div>
		<!-- 下边的一根胡须 -->
		<div class="down"></div>
	</div>
	<!-- kitty完成 -->
</div>
	
</div>

</body>
</html>
