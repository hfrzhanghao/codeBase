<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			background-color: #00ccff;
		}
		#main-panel{
			margin-top: 200px;
		}
		#submit{
			margin-bottom: 20px;
		}
		.panel{
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="col-md-4 col-md-offset-4 panel panel-default" id="main-panel" role="form" action="houtai.html">
			<div class="panel-heading">
				<h3 class="panel-title">Welcome here!</h3>

			</div>
			<div class="panel-body">
    		<div class="form-group" id="username-group">
				<label for="username">User name</label>
				<input id="username" class="form-control" placeholder="E-mail address" type="text" name="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" class="form-control" placeholder="password" type="password" name="password">
			</div>
  			</div>
			<button type="submit" class="btn btn-primary col-md-2 col-md-offset-5" id="submit">Login</button>
		</form>
	</div>

</body>
</html>
